<body>
    <h1>Déjanos tu opinión!</h1>
    <p>Puedes utilizar este formulario para aconsejar, solicitar nuevas recetas, etc.<br>
    Estamos muy atentos a vuestras opiniones!</p>
    <form action="#" target="" method="get" name="formComments">
        <label for="name">Nombre</label>
        <input type="text" name="name"  id="name" placeholder="Nombre o apodo: " required/>
        <label for="email">Correo electrónico</label>
        <input type="text" name="email"  id="email" placeholder="Email: " required/>
        <label for="tema">Tema</label>
        <input type="text" name="tema"  id="tema" placeholder="Tema del comentario: (Mejoras web, opinión receta, etc."/>
        <label for="mensaje">Mensaje</label>
        <textarea name="mensaje" for="mensaje" placeholder="Describe brevemente: " maxlength="350"></textarea>
        <input type="submit" name="enviar" value="enviar datos"/>
    </form>
